---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: health-check-placement
  namespace: canary
  labels:
    app: health-check
spec:
  clusterSelector:
    matchExpressions:
    - key: health_check_override
      operator: DoesNotExist
    - key: environment
      operator: In
      values:
      - REPLACE BY KUSTOMIZE
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: health-check-secrets-placement
  namespace: canary
  annotations:
    secretname: "pull-secret"
spec:
  clusterSelector:
    matchExpressions:
    - key: local-cluster
      operator: DoesNotExist
    - key: vendor
      operator: In
      values:
      - OpenShift
    - key: environment
      operator: In
      values:
      - REPLACE BY KUSTOMIZE

