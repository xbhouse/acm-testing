apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-secrets
  namespace: secrets
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-secrets-config
        spec:
          remediationAction: inform
          severity: low
          namespaceSelector:
            include:
              - test
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  name: pull-secret
                  namespace: test
                  annotations:
                    app.open-cluster-management.io/deployables: "secret"
                data:
                  username: {{ fromSecret "secrets" "pull-secret" "username" }}
                  password: {{ fromSecret "secrets" "pull-secret" "password" }}
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-secrets
  namespace: secrets
placementRef:
  name: placement-policy-secrets
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: policy-secrets
    kind: Policy
    apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-secrets
  namespace: secrets
spec:
  clusterConditions:
    - status: 'True'
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: environment
        operator: In
        values:
          - dev
