resources:
- ../base
- ../secrets

patches:
- target:
    kind: Subscription
    name: health-check-subscription
  patch: |
    - op: replace
      path: /metadata/name
      value: health-check-prod-subscription
    - op: replace
      path: /spec/placement/placementRef/name
      value: health-check-prod-placement
    - op: add
      path: /metadata/annotations
      value:
        apps.open-cluster-management.io/git-branch: main
        apps.open-cluster-management.io/git-path: secrets
        apps.open-cluster-management.io/reconcile-option: merge
- target:
    kind: Subscription
    name: health-check-secrets-subscription
  patch: |
    - op: replace
      path: /metadata/name
      value: health-check-secrets-prod-subscription
    - op: replace
      path: /spec/placement/placementRef/name
      value: health-check-secrets-prod-placement
- target: 
    kind: PlacementRule
    name: health-check-placement
  patch: |
    - op: replace
      path: /metadata/name
      value: health-check-prod-placement
    - op: replace
      path: /spec/clusterSelector/matchExpressions/1/values
      value:
        - prod
- target: 
    kind: PlacementRule
    name: health-check-secrets-placement
  patch: |
    - op: replace
      path: /metadata/name
      value: health-check-secrets-prod-placement